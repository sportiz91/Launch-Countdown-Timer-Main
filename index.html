<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Device width proportions -->
    <meta name="viewport" content="width=device-width", initial-scale=1.0>

    <!-- Page's titlte -->
    <title>lasantoneta's timer</title>

    <!-- Referencing to external css -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Fav icon -->
    <link rel= "icon" href="images/favicon-32x32.png">

    <!-- Importing fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">

  </head>
  <body>

    <main class = "container">

      <section class = "title-section">
        <h1>We're launching soon</h1>
      </section>

      <section class = "timer-section">

        <div class="timer-section-time">
          <div class="timer-section-time-digit">
            <p id = "remainingdays">14</p>
          </div>
          <div class="timer-section-time-label">
            <p id = "days">days</p>
          </div>
        </div>

        <div class="timer-section-time">
          <div class="timer-section-time-digit">
            <p id = "remaininghours">00</p>
          </div>
          <div class="timer-section-time-label">
            <p id = "hours">hours</p>
          </div>
        </div>

        <div class="timer-section-time">
          <div class="timer-section-time-digit">
            <p id = "remainingminutes">00</p>
          </div>
          <div class="timer-section-time-label">
            <p id = "minutes">minutes</p>
          </div>
        </div>

        <div class="timer-section-time">
          <div class="timer-section-time-digit">
            <p id = "remainingseconds">00</p>
          </div>
          <div class="timer-section-time-label">
            <p id = "seconds">seconds</p>
          </div>
        </div>

      </section>

    </main>

    <footer class = "footer">

      <ul class = "footer-social_icons">
        <li>
          <img src="images/icon-facebook.svg" alt="facebook-img">
        </li>

        <li>
          <img src="images/icon-pinterest.svg" alt="pinterest-img">
        </li>

        <li>
          <img src="images/icon-instagram.svg" alt="instagram-img">
        </li>
      </ul>
      <span>Challenge by <a href="https://www.frontendmentor.io/solutions" target="_blank">Frontend Mentor.</a> Coded by <a href="https://github.com/sportiz91" target="_blank">Lasantoneta.</a></span>
    </footer>


    <!-- jQuery CDN download -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Referencing to external js -->
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
